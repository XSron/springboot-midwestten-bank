<html xmlns:th="https://www.thymeleaf.org">
	<div th:replace="fragment/header :: header">
	
	</div>
	<div class="container">
		<h3 style="margin-top: 10px">Customer Lists</h3>
		<div>
			<a href="../customer/addcustomer" class="btn btn-primary">Add New Customer</a>
		</div>
		<div style="margin-top: 10px"></div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Customer Number</th>
					<th scope="col">First Name</th>
					<th scope="col">Middle Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email Address</th>
					<th scope="col">Contact Phone</th>
					<th scope="col">Date of Birth</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="text-align: center" colspan="9" 
						th:if="${#lists.size(customers) == 0}" 
						th:text="'No Data To Display'" />
				</tr>
				<tr th:each="customer, iter: ${customers}">
					<th scope="row" th:text="${iter.count}" />
					<td scope="row" th:text="${customer.customerNumber}"></td>
					<td scope="row" th:text="${customer.firstName}"></td>
					<td scope="row" th:text="${customer.middleName}"></td>
					<td scope="row" th:text="${customer.lastName}"></td>
					<td scope="row" th:text="${customer.emailAddress}"></td>
					<td scope="row" th:text="${customer.contactPhoneNumber}"></td>
					<td scope="row" th:text="${customer.dateOfBirth}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</html>
